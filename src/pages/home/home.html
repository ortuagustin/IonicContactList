<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (tap)="showAdd()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Contactos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="filter" [formControl]="searchControl" placeholder="Buscar..." spellcheck="true" animated="true"></ion-searchbar>

  <button ion-item *ngFor="let contact of contacts" (tap)="showDetails(contact)">
    <ion-icon name="contact" item-start large></ion-icon>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>

    <h2>{{ contact.fullName }}</h2>
    <p *ngIf="contact.hasFirstPhone">{{ contact.firstPhone }}</p>
    <p *ngIf="contact.hasSecondPhone">{{ contact.secondPhone }}</p>
  </button>
</ion-content>

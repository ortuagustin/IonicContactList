<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (tap)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>Nuevo Contacto</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list no-lines>
      <ion-item>
        <ion-label fixed class="fixed-ion-label">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-ion-label">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-ion-label">E-Mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-ion-label">Teléfono</ion-label>
        <ion-input type="text" [(ngModel)]="firstPhone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-ion-label">Teléfono alt.</ion-label>
        <ion-input type="text" [(ngModel)]="secondPhone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="fixed-ion-label">Tipo de Contacto</ion-label>
        <ion-select [(ngModel)]="type">
          <ion-option *ngFor="let option of contactTypesKeys" [value]="option">{{ contactTypes[option] }}</ion-option>
          </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>
